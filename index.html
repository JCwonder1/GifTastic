<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Fail Gif's</title>
    <link href="https://fonts.googleapis.com/css?family=Coiny|Lato|ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/overrides.css">
</head>

<body>
<div class="container-fluid">

    <div class="container-fluid header p-1">
        <div class="text-center title">
            <h1>Chose a Fail topic below or search your own!!</h1>
        </div>
    </div>


    <div class="row text-center mt-4 ">
        <div class="col-md-3">
            <h2 class="topic-headers">Animal Fails</h2>
            <div class="m-2 border-right" id="animalFails">

            </div>
        </div>

        <div class="col-md-3">
            <h2 class="topic-headers">Sport Fails</h2>
            <div class="m-2 border-right" id="sportFails">

            </div>
        </div>

        <div class="col-md-3">
            <h2 class="topic-headers">Epic Fails</h2>
            <div class="m-2 border-right" id="epicFails">

            </div>
        </div>

        <div class="col-md-3">
            <h2 class="topic-headers">Your Fails</h2>
            <div class="row userInput" id="userFails">

            </div>
            <div class="row mt-2">
                <div class="input-group mb-3 mr-4">
                    <input type="text" class="form-control" placeholder="Search Fail Gif's" aria-label="userseearch" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row mx-auto flex-md-fill" id="giphyPlacement">

        </div>
    </div>









</div>


<!--Bootstrap JS and jQuery-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="assets/js/giphy_app.js"></script>
</body>
</html>
